name = MouseX-App-Cmd
author = יובל קוג'מן (Yuval Kogman) <nothingmuch@woobling.org>
license = Perl_5
copyright_holder = Infinity Interactive, Inc.
copyright_year = 2008

;;; VersionProvider
[Git::NextVersion]
version_regexp = ^v([\d._]+)(-TRIAL)?$

;;; BeforeBuild
[PromptIfStale / stale modules, release]
phase = release
check_all_plugins = 1
check_all_prereqs = 1


;;; Finders
[FileFinder::ByName / Examples]
dir = examples
[FileFinder::ByName / ExtraTestFiles]
dir = xt

;;; Gather Files
[Git::GatherDir]
:version = 2.016
exclude_filename = README.pod
exclude_filename = LICENSE
exclude_filename = CONTRIBUTING

[MetaYAML]
[MetaJSON]
[License]
[Readme]
[Manifest]
[GenerateFile::ShareDir / generate CONTRIBUTING]
-dist = Dist-Zilla-PluginBundle-Author-ETHER
-filename = CONTRIBUTING
has_xs = 0
[InstallGuide]

[Test::Compile]
:version = 2.039
bail_out_on_fail = 1
xt_mode = 1
script_finder = :ExecFiles
script_finder = Examples

[Test::NoTabs]
:version = 0.08
finder = :InstallModules
finder = :ExecFiles
finder = Examples
finder = :TestFiles
finder = ExtraTestFiles

[Test::EOL]
:version = 0.14
[MetaTests]
[Test::CPAN::Changes]
:version = 0.008
[Test::ChangesHasContent]
[Test::MinimumVersion]
:version = 2.000003
max_target_perl = 5.008001
[PodSyntaxTests]
[PodCoverageTests]
[Test::PodSpelling]
;[Test::Pod::LinkCheck]     many outstanding bugs
[Test::Pod::No404s]
[Test::Kwalitee]
[MojibakeTests]
[Test::ReportPrereqs]
:version = 0.019
verify_prereqs = 1
[Test::Portability]


;;; Munge Files
[Git::Describe]
:version = 0.004
on_package_line = 1

[PodWeaver]
:version = 4.005
replacer = replace_with_comment
post_code_replacer = replace_with_nothing

[NextRelease]
:version = 4.300018
time_zone = UTC
format = %-8v  %{uyyy-MM-dd HH:mm:ss'Z'}d%{ (TRIAL RELEASE)}T
[ReadmeAnyFromPod]
:version = 0.142180
type = pod
location = root
phase = release


;;; MetaData
[GithubMeta]
homepage = 0
issues = 0

[AutoMetaResources]
bugtracker.rt = 1

[AuthorityFromModule]
:version = 0.002
[Authority]
authority = cpan:MJGARDNER
do_munging = 0

[MetaProvides::Package]
meta_noindex = 1
:version = 1.15000002
finder = :InstallModules

[MetaConfig]
[Keywords]
:version = 0.004
[Git::Contributors]
:version = 0.004
order_by = commits

;;; Register Prereqs
[AutoPrereqs]
skip = ^MouseX::ConfigFromFile
[Prereqs::AuthorDeps]
[MinimumPerl]
:version = 1.006

;;; Install Tool
[MakeMaker]


;;; Test Runner
[RunExtraTests]
:version = 0.024
default_jobs = 9


;;; After Build
[CheckSelfDependency]

[Run::AfterBuild / .ackrc]
run = if [[ `dirname %d` != .build ]]; then test -e .ackrc && grep -q -- '--ignore-dir=%d' .ackrc || echo '--ignore-dir=%d' >> .ackrc; fi; if [[ %d =~ ^%n-[.[:xdigit:]]+$ ]]; then rm -f .latest; ln -s %d .latest; fi
[Run::AfterBuild / .latest]
:version = 0.028
eval = if ('%d' =~ /^%n-[.[:xdigit:]]+$/) { unlink '.latest'; symlink '%d', '.latest'; }


;;; Before Release
[CheckStrictVersion]
decimal_only = 1

[Git::Check / initial check]
:version = 2.025
build_warnings = 1
allow_dirty =

[Git::CheckFor::MergeConflicts]

[Git::CheckFor::CorrectBranch]
:version = 0.004
release_branch = master

[Git::Remote::Check]
branch = master
remote_branch = master

[CheckPrereqsIndexed]
[TestRelease]
[Git::Check / after tests]
allow_dirty =
[CheckIssues]
;(ConfirmRelease)


;;; Releaser
[UploadToCPAN]


;;; AfterRelease
[CopyFilesFromRelease]
filename = LICENSE
filename = CONTRIBUTING

[Git::Commit]
allow_dirty = Changes
allow_dirty = README.pod
allow_dirty = LICENSE
allow_dirty = CONTRIBUTING
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_format = v%v%t
tag_message = v%v%t

[GitHub::Update]
metacpan = 1

[Git::Push]

;; other

[Prereqs]
App::Cmd = 0.321
Getopt::Long::Descriptive = 0.091

[Prereqs / DevelopRequires]
Perl::Critic::Bangs = 0
Perl::Critic::Lax = 0
Perl::Critic::Pulp = 0
Perl::Critic::StricterSubs = 0

[Prereqs / RuntimeSuggests]
MouseX::ConfigFromFile = 0

[OurPkgVersion]

[Test::Perl::Critic]
[Test::Synopsis]
[Test::CleanNamespaces]

[Git::CommitBuild]
branch =
release_branch = release_build/%b

; listed late, to allow all other plugins which do BeforeRelease checks to run first.
[ConfirmRelease]

;authordep Pod::Weaver::Plugin::StopWords
;authordep Pod::Weaver::Section::Support
